<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body>
    <h1>Color Changer</h1>
    <div class="colorbox" style="background-color: red;" onclick="changeBackgroundColor('red')"></div>
    <div class="colorbox" style="background-color: green;" onclick="changeBackgroundColor('green')"></div>
    <div class="colorbox" style="background-color: blue;" onclick="changeBackgroundColor('blue')"></div>
    <div class="colorbox" style="background-color: yellow;" onclick="changeBackgroundColor('yellow')"></div>
    <br>
    <button id="reset" onclick="resetBackgroundColor()">Reset</button>


</body>
</html>
